<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Siriel 7</title>
    <style>
    body {
      background: black;
      color: white;
    }
    .avatar {
      width: 16px;
      height: 16px;
      background-image : url(img/siriel-avatar.png);
      animation: moveX 1s steps(4) infinite;
    }
    .left {
      animation: moveLeft 1s steps(4) infinite;
    }
    .right {
      animation: moveRight 1s steps(4) infinite;
    }
    .up {
      background-position-y:-31px;
      animation: moveUp 1s steps(4) infinite;
    }
    .jump-up {
      background-position-y:-15px;
      animation: moveEightFrames 1s steps(8) infinite;
    }
    .jump-left {
      background-position-y:-31px;
      animation: moveEightFrames 1s steps(8) infinite;
    }
    .jump-right {
      background-position-y:-47px;
      animation: moveEightFrames 1s steps(8) infinite;
    }
    .parachute {
      background-position-y:-15px;
      animation: moveRight 1s steps(4) infinite;
    }
    .stars {
      background-position-y:-47px;
      animation: moveStars 1s steps(4) infinite;
    }
    @keyframes moveX{
      from{background-position-x:0px;}
      to{background-position-x:-64px;}
    }
    @keyframes moveLeft{
      from{background-position-x:-64px;}
      to{background-position-x:-128px;}
    }
    @keyframes moveRight{
      from{background-position-x:-128px;}
      to{background-position-x:-192px;}
    }
    @keyframes moveUp{
      from{background-position-x:-128px;}
      to{background-position-x:-192px;}
    }
    @keyframes moveEightFrames {
      from{background-position-x:0px;}
      to{background-position-x:-128px;}
    }
    @keyframes moveStars {
      from{background-position-x:-160px;}
      to{background-position-x:-224px;}
    }
    .back {
      width: 16px;
      height: 16px;
      background-image : url(img/siriel-avatar.png);
      background-position-x: -128px;
      background-position-y: -47px;
    }
    .none {
      width: 16px;
      height: 16px;
      background-image : url(img/siriel-avatar.png);
      background-position-x: -144px;
      background-position-y: -47px;
    }
    .canvas-container {
      position: relative;
    }
    .drawing-canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #background-canvas {
      z-index: 0;
    }
    #object-cavas {
      z-index: 1;
    }
    #temp-canvas {
      display: none;
    }
    #avatar {
      position: absolute;
      left: 88px;
      top: 88px;
    }
  </style>
  <script type="text/javascript" src="js/level-01.js">
  </script>
  </head>
  <body>
    Siriel 7 - Work In Progress - more info:
    <a href="https://georgik.rocks">Georgik.Rocks</a>.

    <div class="avatar jump-right"></div>
    <div class="avatar parachute"></div>
    <div class="avatar stars"></div>
    <div class="back"></div>
    <div class="none"></div>-->
    <div class="canvas-container">
      <canvas id="background-canvas" class="drawing-canvas" width="640px" height="480px"></canvas>
      <canvas id="objects-canvas" class="drawing-canvas" width="640px" height="480px"></canvas>
      <div id="avatar" class="avatar"></div>
    </div>
    <canvas id="temp-canvas"></canvas>
  </body>
</html>
